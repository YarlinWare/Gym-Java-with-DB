	<!-- Contenido -->
	<div class="container pt-5 pb-5">
		<div class="card-header text-center">
			<h2 class="titulo">Información de registro</h2>
		</div>
		<form action="" mothod="POST" class="pt-3 pb-5">
			<div class="row ">
				<!-- Datos basicos-->			
				<div class="col-sm-12 col-md-6">
					<div class="form-group">
						<label for="name1">Usuario</label>
						<input type="text" class="form-control" id="name1" placeholder="Usuario">
					</div>
					<div class="form-group">
						<label for="email1">Email address</label>
						<input type="email" class="form-control" id="email1" placeholder="name@example.com">
					</div>
					<div class="form-group ">
						<label for="pass1">Password</label>
						<input type="password" class="form-control" id="pass1" placeholder="*********">
					</div>
					<div class="form-group ">
						<label for="pass2">Confirmar password</label>
						<input type="password" class="form-control" id="pass2" placeholder="*********">
					</div>
					<div class="form-group ">
						<label for="celphone">Celular</label>
						<input type="number" class="form-control" id="celphone" placeholder="300-987 65 43">
					</div>
				</div>
				<!-- ./Datos basicos-->

				
				<!-- Información médica-->
				<div class="col-sm-12 col-md-6">
					<div class="form-group ">
						<label for="edad">Edad</label>
						<input type="number" class="form-control" id="edad" placeholder="20 años">
					</div>
					<div class="form-group ">
						<label for="Estatura">Estatura (cm)</label>
						<input type="number" class="form-control" id="Estatura" placeholder="170 cm">	
					</div>
					<div class="form-group ">
						<label for="peso">Peso (kg)</label>
						<input type="number" class="form-control" id="peso" placeholder="56kg">
					</div>
					<div class="form-group ">
						<label for="historial">Historial clínico</label>
						<textarea class="form-control" id="historial" placeholder="Indica acerca de probleams de salud, cirugias, tratamientos, alergias, entre otros." rows="5"></textarea>
					</div>					
				</div>


				<button type="button" class="btn btn-info btn-lg btn-block">Registrar</button>
			</div>		
		</form>
	</div>

	<!-- ./Contenido -->
